<th:block th:insert="~{/header}"></th:block>
<th:block th:insert="~{/sidebar}"></th:block>
<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">
          <div class="col-12">
            <div class="card top-selling overflow-auto"  style="width: 800px;">
              <div class="card-body pb-0">
                <h5 class="card-title">Importation de donn√©es</h5>
                <form class="row g-3" action="/btp/traitement/importCSVMaisonTravauxDevis" method="post" enctype="multipart/form-data">
                  <div class="row mb-3">
                    <label for="maisonTravaux" class="col-sm-2 col-form-label">Maisons et travaux</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="file" id="maisonTravaux" name="maisonTravaux">
                    </div>
                    <label for="devis" class="col-sm-2 col-form-label">Devis</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="file" id="devis" name="devis">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">
                        <div class="icon"><i class="bi bi-file-earmark-arrow-down"></i></div>
                      </button>
                    </div>
                  </div>
                </form>

                <div th:if="${succes}">
                  <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-1" ></i>
                    <span th:text="${succes}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>

                <div th:if="${erreursMaisonTravaux}">
                  <h5 class="card-title">Erreurs lors de l'import du csv Maisons et travaux</h5>
                  <table class="table table-borderless">
                    <thead>
                    <tr>
                      <th>Ligne</th>
                      <th>Valeur</th>
                      <th>Erreur</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="erreur : ${erreursMaisonTravaux}">
                      <td th:text="${erreur.getNumLigne()}"></td>
                      <td th:text="${erreur.getColonne()}"></td>
                      <td th:text="${erreur.getErreur()}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>

                <div th:if="${erreursDevis}">
                  <h5 class="card-title">Erreurs lors de l'import du csv Devis</h5>
                  <table class="table table-borderless">
                    <thead>
                    <tr>
                      <th>Ligne</th>
                      <th>Valeur</th>
                      <th>Erreur</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="erreur : ${erreursDevis}">
                      <td th:text="${erreur.getNumLigne()}"></td>
                      <td th:text="${erreur.getColonne()}"></td>
                      <td th:text="${erreur.getErreur()}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div><!-- End Top Selling -->
        </div>
      </div><!-- End Left side columns -->
    </div>
  </section>
</main>
<th:block th:insert="~{/footer}"></th:block>
