<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP</title>

    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="icon">
    <link href="assets/img/logo.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{../assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{../assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{../assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{../assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{../assets/vendor/simple-datatables/style.css}" rel="stylesheet">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

<!-- Header -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="" class="logo d-flex align-items-center">
            <img th:src="@{../assets/img/logo.png}" alt="">
            <span class="d-none d-lg-block">Home Renovation</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <!-- Navigation -->
    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <span class="d-none d-md-block dropdown-toggle ps-2" th:if="${session.client}" th:text="${session.client.getTelephone()}"></span>
                    <span class="d-none d-md-block dropdown-toggle ps-2" th:if="${session.admin}" th:text="${session.admin.getNomAdmin()}"></span>
                </a><!-- End Profile Image Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="/btp/logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Se deconnecter</span>
                        </a>
                    </li>
                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->


        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

</body>

</html>
