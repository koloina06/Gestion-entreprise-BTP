<div th:if="${session.admin != null}">
  <th:block th:insert="~{/header}"></th:block>
  <th:block th:insert="~{/sidebar}"></th:block>

  <main id="main" class="main">
    <section class="section dashboard">
      <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">
            <div class="col-12">
              <div class="card top-selling overflow-auto"  style="width: 1000px;">
                <div class="card-body pb-0">
                  <h5 class="card-title">Modifier pourcentage</h5>
                  <p th:text="${finition.getTypeFinition()}"></p>
                  <div th:if="${succes}">
                    <div class="alert alert-success" role="alert">
                      <i class="bi bi-check-circle me-1" ></i>
                      <span th:text="${succes}"></span>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  </div>
                  <div th:if="${erreur}">
                    <div class="alert alert-danger" role="alert">
                      <span th:text="${erreur}"></span>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  </div>
                  <form action="/btp/finition/update" novalidate method="post" >
                    <input type="hidden" name="idFinition" th:value="${finition.getIdFinition()}">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="pourcentage" name="pourcentage" th:value="${finition.getAugmentation()}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Modifier</button>
                  </form>
                </div>
              </div>
            </div><!-- End Top Selling -->
          </div>
        </div><!-- End Left side columns -->
      </div>
    </section>
  </main>
  </body>


  <th:block th:insert="~{/footer}"></th:block>

</div>
<div th:unless="${session.admin != null}">
  <script th:inline="javascript">
    window.location.href = "/btp/errorPage";
  </script>
</div>
