<th:block th:insert="~{/header}"></th:block>
<th:block th:insert="~{/sidebar}"></th:block>
<main id="main" class="main">
    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-12">
                        <div class="card top-selling overflow-auto"  style="width: 800px;">
                            <div class="card-body pb-0">
                                <h5 class="card-title">Importation de donn√©es</h5>

                                <form class="row g-3" action="/btp/traitement/importCSVPaiement" method="post" enctype="multipart/form-data">
                                    <div class="row mb-3">
                                        <label for="paiement" class="col-sm-2 col-form-label">Paiement</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="file" id="paiement" name="paiement">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">
                                                <div class="icon"><i class="bi bi-file-earmark-arrow-down"></i></div>
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <div th:if="${succes}">
                                    <div class="alert alert-success" role="alert">
                                        <i class="bi bi-check-circle me-1" ></i>
                                        <span th:text="${succes}"></span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div><!-- End Top Selling -->
                </div>
            </div><!-- End Left side columns -->
        </div>
    </section>
</main>
<th:block th:insert="~{/footer}"></th:block>
